	var bell = new Wad({source : 'http://pregasen.com/crust.wav'})

	var shaker = new Wad({source : 'http://pregasen.com/NoteWriter/example/shaker.wav'})

	var saw = new Wad({source : 'sawtooth',
	env     : {      // This is the ADSR envelope.
        attack  : 0.6,  // Time in seconds from onset to peak volume.  Common values for oscillators may range from 0.05 to 0.3.
        decay   : .6,  // Time in seconds from peak volume to sustain volume.
        sustain : .6,  // Sustain volume level. This is a percent of the peak volume, so sensible values are between 0 and 1.
        hold    : .34, // Time in seconds to maintain the sustain volume level. If this is not set to a lower value, oscillators must be manually stopped by calling their stop() method.
        release : 0     // Time in seconds from the end of the hold period to zero volume, or from calling stop() to zero volume.
    },
		vibrato : { // A vibrating pitch effect.  Only works for oscillators.
	        shape     : 'sine', // shape of the lfo waveform. Possible values are 'sine', 'sawtooth', 'square', and 'triangle'.
	        magnitude : 3,      // how much the pitch changes. Sensible values are from 1 to 10.
	        speed     : 4,      // How quickly the pitch changes, in cycles per second.  Sensible values are from 0.1 to 10.
	        attack    : 0       // Time in seconds for the vibrato effect to reach peak magnitude.
	    },

	});
	var mixerTrack = new Wad.Poly({
    filter  : {
        type      : 'lowpass',
        frequency : 200,
        q         : 2
    },

    panning : 1
})
